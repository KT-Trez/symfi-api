components:
  responses:
    NotFound:
      content:
        application/json:
          $ref: '#/components/schemas/APIError'
      description: Resource not found.
    InvalidRequest:
      content:
        application/json:
          $ref: '#/components/schemas/APIError'
      description: Invalid request.
    ServerError:
      content:
        application/json:
          $ref: '#/components/schemas/APIError'
      description: Server internal error.

  schemas:
    APIError:
      properties:
        code:
          type: number
        messages:
          items:
            type: string
          type: array
        type:
          type: string
      type: object
    APISuccess:
      properties:
        success:
          type: boolean
      type: object